
<!DOCTYPE html>
<html lang="en">   

    <head>
        <title>River Level Data</title>
        <meta charset="utf-8"> 
        <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    </head>

    <body>
    <form id="ValueForm" onsubmit="return false">
    <div class="formcontainer">
        <h1>River Level</h1>
        <fieldset id="detail">
            <br>
        
        <label class="formlabel">Location: </label>
            <select name="selBase" id="location"                
                    data-rule-required="true" data-msg-required="Location is Required">
                <option value="">Select Location</option>
                <option value="USD">Pruitt, AR</option>
                <option value="EUR">Ponca, AR</option>
                <option value="JPY">Boxley, AR</option>
                <option value="GBP">Hasty, AR</option>
                
            </select>
        <label for="selBase" class="error"></label>
        <span id="selBaseError"></span>
        <br>
            
        
        <br>
            
        <label for="Date" class="formlabel">Date: </label>
        <input  type="datetime-local" id="Date" name="Date"
               data-rule-required="true"  data-msg-required="Date is Required">
        <label for="Date" class="error" id="DateError"></label>
        <br>
            
        
        <br>
            
        <label for="ajaxresult" class="formlabel">Level: </label>
        <span id="ajaxresult"></span>
        <br>
        
        <input type="submit" value="Show Results" name="Show Results" onclick="calculate()">
        <input type="submit" value="Clear Form" name="Clear Form" onclick="clearForm()">
        
        <canvas id="chartjs-0" width="600" height="600" style="display: block; height: 400px; width: 400px;"></canvas>
        </fieldset>
    </div>
    </form>

    <script>
function calculate() {
    $( "#ValueForm" ).validate({
        
    });
    
if ($( "#ValueForm" ).valid()) {
    
 /* Variables */
var basecurrency = document.getElementById("location").value;

var fromdate = document.getElementById("Date").value;


    
 /* URL for AJAX Call */
var myURL = "https://api.worldtradingdata.com/api/v1/forex_history?base="+basecurrency+"&convert_to="+convertcurrency+"&date_from="+fromdate+"&date_to="+todate+"&sort=oldest&api_token=GHFodMfGCrEgHNR2DC2dJiGaTKdktqsdLU1NmXMEodJdxBZiWW1YEsS8Boka";

/* AJAX Method (POST or GET) */
var myMethod = "GET";

/* Make sure the document is ready */
$(document).ready(function() { 

    /* Perform AJAX call - Note that the AJAX function does not have any data */
    $.ajax({
      method: myMethod,
      url: myURL
    })

    /* AJAX complete - result is in msg */
      .done(function( msg ) {

			/*jsonresult = msg["history"]['2020-01-07']['close']*/
			var dates = [];		// contains the date for each data point
			var values = [];	// contains the closing value for each data point

			i = 0;
			// loop through each day and get the keydate - see https://www.w3schools.com/js/js_json_objects.asp
			for (var datekey in msg.history) {
				dates[i] = datekey;
				// Now that we have the key, get the value
  				values[i] = msg.history[datekey];
				i = i + 1;
			}

			var ctx = document.getElementById("chartjs-0");
			var myChart = new Chart(ctx, {
			"type":"line",
			"data": {
				"labels": dates,
				"datasets":[{"label": "One " + basecurrency + " to " + convertcurrency,
				"data": values,
				"fill":false,
				"borderColor":"rgb(75, 192, 192)",
				"lineTension":0.1}]},
				"options":{ 
					responsive: false,
					maintainAspectRatio: true,
					title: {
						display: true,
						text: basecurrency + " to " + convertcurrency,
						fontSize : 18
					},
					scales: {
						xAxes: [{
							type: 'time',
							time: {
									displayFormats: {
									day: 'MMM D'
								}
							}
						}],

						yAxes: [{
							scaleLabel: {
								display: true,
								labelString: convertcurrency
							}
						}]

					}
				}
			});
    });
});
}
}
        
function clearForm() {
    document.getElementById("basecurrency").value = "";
    document.getElementById("convertcurrency").value = "";
    document.getElementById("ajaxresult").value="";
}

    </script>

    </body>
</html>
